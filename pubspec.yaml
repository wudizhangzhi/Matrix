name: matrix_terminal
description: A modern SSH client built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  # SSH
  dartssh2: ^2.13.0
  # Terminal
  xterm: ^4.0.0
  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  # Local database
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1
  # Secure storage
  flutter_secure_storage: ^9.2.4
  # Background service
  flutter_background_service: ^5.0.14
  flutter_local_notifications: ^18.0.1
  # Utils
  wakelock_plus: ^1.3.2
  uuid: ^4.5.1
  collection: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  drift_dev: ^2.22.1
  build_runner: ^2.4.14

flutter:
  uses-material-design: true
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
