name: Release APK

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          VERSION="${TAG}"
          BUILD_NUMBER="${GITHUB_RUN_NUMBER}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "build_number=${BUILD_NUMBER}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${VERSION}+${BUILD_NUMBER}"

      - name: Update pubspec.yaml version
        run: sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}+${{ steps.version.outputs.build_number }}/" pubspec.yaml

      - run: flutter pub get

      - run: flutter build apk --release --build-name=${{ steps.version.outputs.version }} --build-number=${{ steps.version.outputs.build_number }}

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
